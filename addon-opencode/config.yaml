# https://developers.home-assistant.io/docs/add-ons/configuration#add-on-config
name: OpenCode
version: "0.1.2"
slug: opencode
description: OpenCode web server for Home Assistant
url: "https://opencode.ai/"
apparmor: false
startup: application
host_network: true
hassio_api: true
homeassistant_api: true
hassio_role: admin
stage: experimental
arch:
    - aarch64
    - amd64
init: false
map:
    - config:rw
    - share:rw
ports:
    4096/tcp: 4096
ports_description:
    4096/tcp: OpenCode Web/API
webui: "http://[HOST]:[PORT:4096]"
options:
    port: 4096
    mdns: false
    cors: ""
    username: "opencode"
    password: ""
    auto_update: false
schema:
    port: port
    mdns: bool
    cors: str?
    username: str?
    password: password?
    auto_update: bool
image: "bradsjm/{arch}-addon-opencode"
