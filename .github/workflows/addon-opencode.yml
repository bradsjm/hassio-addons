name: "Addon-OpenCode"

on:
  workflow_dispatch:
    inputs:
      test_mode:
        description: "Run in test mode (skip Docker push)"
        required: false
        default: false
        type: boolean

jobs:
  build:
    name: "Build OpenCode Add-on"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, aarch64]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl

      - name: Build Docker image
        env:
          DOCKER_USER: ${{ secrets.DOCKERHUB_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
        run: |
          chmod +x ./.github/scripts/build-opencode.sh
          ./.github/scripts/build-opencode.sh ${{ matrix.arch }}
